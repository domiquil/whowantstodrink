<!DOCTYPE html>
<html>
<head>
  <title>Random Card Draw</title>
  
  <style>
  #card-image {
  width: 400px; 
  height: 600px;
  display: block;
  margin: 0 auto;
}
    #draw-card {
  display: block;
  margin: 10px auto 0;
}
  </style>
</head>

<body>

  <div id="card-container">

  <img id="card-image" src="">
  
  <button id="draw-card">Draw Card</button>

</div>

  <script>
    const cardImages = [
      '1.png', 
      '2.png',
      '3.png', 
      '4.png',
      
    ];
    
    function drawRandomCard() {
      const img = document.getElementById('card-image');
      const randomIndex = Math.floor(Math.random() * cardImages.length);
      const randomImage = cardImages[randomIndex];
      img.src = randomImage;
    }
const container = document.getElementById('card-container');
container.style.position = 'relative';
container.style.top = '50%';
container.style.left = '50%';
container.style.transform = 'translate(-50%, -50%)';

    const button = document.getElementById('draw-card');
    button.addEventListener('click', drawRandomCard);
  </script>

</body>
</html>
